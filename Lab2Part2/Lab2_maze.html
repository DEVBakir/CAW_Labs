<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="./Lab2_maze.css">
</head>
<body>
    <h1>The Amazing Mouse Maze!</h1>
    <h2 id="status">Move your mouse over the "S" to begin.</h2>

    <h3 id="bestTimeHome">  </h3>
    <h4 id="successCountHome"></h4>
    <h4 id="failCountHome"></h4>

    <div id="maze">
        <div id="start">S</div>
        <div class="boundary" id="boundary1"></div>
        <div class="boundary"></div>
        <div class="boundary"></div>
        <div class="boundary"></div>
        <div class="boundary"></div>
        <div id="end">E</div>
    </div>

    <p>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>

 

    <p>Good luck!</p>

    <div class="wingame" id="wingame">
        <div class="box">
            <p id="winmessage">You Win!</p>
            <p id="elapsedTime"></p>
            <p id="bestTime"></p>
            <button onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <div class="losegame" id="losegame">
        <div class="box">
            <p>You Lose!</p>
            <button onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <script src="./maze.js"></script>
</body>
</html>
